<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application <form action=""></form>
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>job application
                <span class="title-small">(web)</span>
            </h1>
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="name">first name</label>
                        <input type="text" id="name" placeholder="enter your first name....">
                    </div>
                    <div class="form-control">
                        <label for="last">last name</label>
                        <input type="text" id="last" placeholder=" enter your last name">
                    </div>
                    <div class="form-control">
                        <label for="email">email</label>
                        <input type="email" id="email" placeholder="enter email">
                    </div>
                    <div class="form-control">
                        <label for="jobrole">job role</label>
                        <select name="job role" id="jobrole">
                            <option>frontend developer</option>
                            <option>backend developer</option>
                            <option>fullstack developer</option>

                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="adress">adress</label>
                        <textarea id="adress" cols="30" rows="2"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">city</label>
                        <input type="text" id="city">

                    </div>

                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode">
                    </div>

                    <div class="form-control">
                        <label for="date">date</label>
                        <input value="2023-08-6" type="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">upload your cv</label>
                        <input type="file" id="upload">
                    </div>
                </div>
                <div class="button-control">
                    <input type="button" value="apply now" class="button">

                </div>


            </form>
        </div>
    </div>

</body>

</html>
